<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <button class="restart-btn" onclick="restartBtn()">Restart Game</button>
      <div class="scoreboard">
        <div class="home-score">
          <h2 class="board-title">Home</h2>
          <p class="home-pts">0</p>
          <div class="add-pts-btns">
            <button onclick="homescorePlus1()">+1</button>
            <button onclick="homescorePlus2()">+2</button>
            <button onclick="homescorePlus3()">+3</button>
        </div>
        </div>
        <div class="guest-score">
          <h2 class="board-title">Guest</h2>
          <p class="guest-pts">0</p>
          <div class="add-pts-btns"> 
            <button onclick="guestscorePlus1()">+1</button>
            <button onclick="guestscorePlus2()">+2</button>
            <button onclick="guestscorePlus3()">+3</button>
          </div>
      </div>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
